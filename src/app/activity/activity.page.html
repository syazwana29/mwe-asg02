<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      InsomniCare
    </ion-title>
    <img src="assets/icon.png" class="icon">
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="content" color="dark">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark">
    <ion-list>
      <ion-item color="dark">Sleep Educational Resources</ion-item>
      <ion-item color="dark">Feedbacks & Ratings</ion-item>
      <ion-item color="dark">Music</ion-item>
      <ion-item color="dark">Widget</ion-item>
      <ion-item color="dark">
        <ion-toggle slot="end">Light Mode</ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  
  <ion-card class="plan" color="success">
    <ion-card-header>
      <ion-card-title>
        Sleep Plans
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/sleepplansicon.png">
    </ion-card-content>
  </ion-card>

  <ion-card class="track" color="warning">
    <ion-card-header>
      <ion-card-title>
        Sleep Tracker
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/trackicon.png">
    </ion-card-content>
  </ion-card>

  <ion-card class="interventions" color="medium">
    <ion-card-header>
      <ion-card-title>
        Directed Intervensions
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/direction.png">
    </ion-card-content>
  </ion-card>

<ion-tab-button tab="HOME">
  <ion-icon name="moon"></ion-icon>
  <ion-label>HOME</ion-label>
</ion-tab-button>

<ion-tab-button tab="activity">
  <ion-icon name="star"></ion-icon>
  <ion-label>ACTIVITY</ion-label>
</ion-tab-button>

<ion-tab-button tab="profile">
  <ion-icon name="person-circle"></ion-icon>
  <ion-label>PROFILE</ion-label>
</ion-tab-button>

</ion-content>
